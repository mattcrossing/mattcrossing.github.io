<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: white; /* Blank background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Choose your desired font */
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .coming-soon {
            font-size: 32px;
            color: black;
        }

        .about-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .about-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="center">
        <p class="coming-soon">Coming soon!</p>
         <button class="about-button" onclick="showPopup()">About this website</button>
    </div>

    <script>
        function showPopup() {
            alert("Text for when button clicked");
        }
    </script>
</body>
</html>
