<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: white; /* Blank background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Choose your desired font */
        }

        header {
            background-color: #333; /* Dark background color for the header */
            color: black; /* Text color for the header */
            padding: 20px; /* Padding around the header content */
            text-align: center; /* Center align the content within the header */
        }

        .button-row {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px 0;
        }

        .button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #004080;
        }

        .center {
            text-align: center;
            margin-top: 50px;
        }

        .coming-soon {
            font-size: 32px;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <div class="button-row">
            <button class="button" onclick="alert('Blog is currently under construction')">Blog</button>
            <button class="button" onclick="alert('About page is currently under construction')">About</button>
            <button class="button" onclick="alert('Guides page is currently under construction')">Guides</button>
            <button class="button" onclick="alert('Tips and tricks page is currently under construction')">Tips and Tricks</button>
        </div>
    </header>

    <div class="center">
        <p class="coming-soon">Coming soon!</p>
        <button class="about-button" onclick="showPopup()">About this website</button> <!-- Add the button here -->
    </div>

    <script>
        function showPopup() {
            alert("Text for when button clicked");
        }
    </script>
</body>
</html>
