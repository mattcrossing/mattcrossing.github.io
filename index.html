<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: white; /* Blank background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Choose your desired font */
        }

        header {
            background-color: #333; /* Dark background color for the header */
            color: black; /* Text color for the header */
            padding: 20px; /* Padding around the header content */
            text-align: center; /* Center align the content within the header */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .button-row {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px 0;
        }

        .button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #004080;
        }

        .center {
            text-align: center;
            margin-top: 50px;
        }

        .coming-soon {
            font-size: 32px;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <div class="button-row">
            <button class="button" data-message="Blog is currently under construction">Blog</button>
            <button class="button" data-message="About page is currently under construction">About</button>
            <button class="button" data-message="Guides page is currently under construction">Guides</button>
            <button class="button" data-message="Tips and tricks page is currently under construction">Tips and Tricks</button>
             <button class="about-button" data-message="hello this is a bit of a test!">About this website</button>
        </div>
    </header>
    



        <!-- HTML for the custom modal -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span id="close-button" class="close">&times;</span>
            <h2 id="modal-title">Alert</h2>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        function showPopup() {
            alert("Text for when button clicked");
        }

        function showModal(title, message) {
            var modalTitle = document.getElementById("modal-title");
            var modalMessage = document.getElementById("modal-message");
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            document.getElementById("custom-modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("custom-modal").style.display = "none";
        }
    </script>
</body>
</html>
